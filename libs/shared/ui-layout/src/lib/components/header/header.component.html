<ng-container>
  <header>
    <nav>
      <section class="header__logo">
        <img src="assets/img/logo.svg" alt="Logo SalvAE">
      </section>
      <section class="header__menu">
        <menu>
          <li><a routerLink="">Início</a></li>
          <li><a routerLink="">Sobre nós</a></li>
          <li><a routerLink="">Perguntas Frequentes</a></li>
        </menu>
      </section>
      <section class="header__actions">

        @if(!isLogged){
        <a (click)="login()">Entrar</a>
        }

        @else {
        <img src="{{user$.avatar ?? 'assets/img/default-avatar.svg'}} " alt="Foto de perfil do usuário">
        <span>Bem vindo, {{user$.name}}!</span>
        <a routerLink="/dashboard">Dashboard</a>
        }

      </section>
    </nav>
  </header>
</ng-container>
